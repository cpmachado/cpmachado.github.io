---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  <h1>{{ page.title }}</h1>

  {% if page.category %}
  <p>
    Category:
    <a href={{"/" | append: page.category}}>
        {{page.category}}
    </a>
  </p>
  {% endif %}

  {% if page.lang %}
  <p> Language:
    <a href={{"/lang/" | append: page.lang }}>
        {{page.lang}}
    </a>
  </p>
  {% endif %}
  <hr />
  {{ content }}
</article>
